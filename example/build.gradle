apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.github.triplet.play'

def versionMajor = 0
def versionMinor = 1
def versionPatch = 0

android {
    compileSdk = compileSdk_ as Integer
    dataBinding.enabled = true

    defaultConfig {
        applicationId "co.kyash.vtl.sample"
        minSdk = minSdk_ as Integer
        targetSdkVersion targetSdk_ as Integer
        versionCode versionMajor * 10000 + versionMinor * 100 + versionPatch
        versionName "$versionMajor.$versionMinor.$versionPatch"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        release {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }
    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix "-debug"
        }
        release {
            debuggable false
            zipAlignEnabled true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    lintOptions {
        lintConfig file('lint.xml')
        textReport true
        textOutput 'stdout'
    }
}

play {
    serviceAccountCredentials = file('publisher-key.json')
    defaultToAppBundles = true
    track = 'production' // internal/alpha/beta/production
    releaseStatus = "inProgress" // completed/draft/inProgress/halted
}

dependencies {
    implementation project(':library')

    //==================== Support Library ====================
    implementation "com.android.support:appcompat-v7:$supportLibrary"
    implementation "com.android.support:design:$supportLibrary"

    //==================== Structure ====================
    implementation "io.reactivex.rxjava3:rxjava:3.0.13"

    //==================== Test ====================
    testImplementation "junit:junit:4.13"
    testImplementation "com.nhaarman:mockito-kotlin:1.5.0"
    testImplementation "org.robolectric:robolectric:3.5.1"
    androidTestImplementation "com.android.support.test:runner:1.0.2"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:3.0.2"
    androidTestImplementation "com.android.support.test.espresso:espresso-intents:3.0.2"
}
